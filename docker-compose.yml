version: "3"

services:
  app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python3 manage.py wait_for_db &&
              python3 manage.py migrate &&
              python3 manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=app
      - DB_USER=dbuser
      - DB_PASSWORD=django123
    depends_on:
      - db
      - redis

  db:
    image: postgres:10-alpine
    volumes:
      - postgres-data:/var/lib/postgresql/data #avoid data removal when docker is shut down
    environment:
      - POSTGRES_DB=app
      - POSTGRES_USER=dbuser
      - POSTGRES_PASSWORD=django123

  redis:
    image: "redis:alpine"

  celery:
    build: .
    environment:
      - DB_HOST=db
      - DB_NAME=app
      - DB_USER=dbuser
      - DB_PASSWORD=django123
    command: celery -A app worker -l info
    volumes:
      - ./app:/app
    depends_on:
      - db
      - redis

  celery-beat:
    build: .
    environment:
      - DB_HOST=db
      - DB_NAME=app
      - DB_USER=dbuser
      - DB_PASSWORD=django123
    command: celery -A app beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - ./app:/app
    depends_on:
      - db
      - redis

volumes:
  postgres-data:
